<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teacher Tools - Your Students</title>
</head>

<body>
    <header th:insert="general.html :: header" id="header"></header>
    <div class="container">
        <main class="main-content">
            <h1>Student List:</h1>
            <ul class="student-list" th:each="student:${students}">
                <li><a class="individual-student" th:href="@{/student(id=${student.id})}" th:text="${student.name}"></a>
                </li>
            </ul>
        </main>
    </div>
    <footer th:insert="general.html :: footer"></footer>

    <script src="/js/addStudentForm.js" type="module"></script>
</body>

</html>
