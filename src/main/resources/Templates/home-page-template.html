<!doctype html>
<html lang="en"xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" a href="./css/style.css">
    <title>Teacher Tools - Home</title>
</head>
<body>
<header th:insert="general.html :: header" id="header"></header>
        <div class="container">
            <main class="main-content">
                <h1>Welcome To Teacher Tools</h1>
                <h2>Your Classrooms:</h2>
                <ul class="classroom-list" th:each="classroom:${classrooms}">
                   <li><a class="classroom-items" th:href="@{/classroom(id=${classroom.id})}" th:text="${classroom.subject}"></a></li>
                </ul>
            </main>
        </div>
<footer th:insert="general.html :: footer"></footer>

<script src="/js/addClassroomForm.js" type="module"></script>
</body>
</html>
